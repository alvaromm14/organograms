      </div>
      <div class="item">
        <img src="img/defra.jpg" onclick="showChart('defra')" />
      </div>
      <div class="item">
        <img src="img/dfe.jpg" onclick="showChart('dfe')" />
      </div>
      <div class="item">
        <img src="img/dfid.jpg" onclick="showChart('dfid')" />
      </div>

      </div>

      <div class="item">
        <img src="img/moj.jpg" onclick="showChart('moj')" />
      </div>
    </div>
    <div id="chart">
      <canvas id="bitmap-canvas"></canvas>
      <canvas id="vector-canvas"></canvas>
      <canvas id="vector-no-transform-canvas"></canvas>
      <div class="close-button" onclick="closeChart()">CLOSE</div>

    </div>

  <script src="js/data.js"></script>
