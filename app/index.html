<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div class="gallery">
      <img src="img/bis.jpg" onclick="showChart('bis')" />
      <img src="img/co.jpg" onclick="showChart('co')" />
      <img src="img/dclg.jpg" onclick="showChart('dclg')" />
      <img src="img/dcms.jpg" onclick="showChart('dcms')" />

      <img src="img/decc.jpg" onclick="showChart('decc')" />
      <img src="img/defra.jpg" onclick="showChart('defra')" />
      <img src="img/dfe.jpg" onclick="showChart('dfe')" />
      <img src="img/dfid.jpg" onclick="showChart('dfid')" />

      <img src="img/dft.jpg" onclick="showChart('dft')" />
      <img src="img/dh.jpg" onclick="showChart('dh')" />
      <img src="img/dwp.jpg" onclick="showChart('dwp')" />
      <img src="img/fco.jpg" onclick="showChart('fco')" />

      <img src="img/hmrc.jpg" onclick="showChart('hmrc')" />
      <img src="img/hmt.jpg" onclick="showChart('hmt')" />
      <img src="img/ho.jpg" onclick="showChart('ho')" />
      <img src="img/mod.jpg" onclick="showChart('mod')" />

      <img src="img/moj.jpg" onclick="showChart('moj')" />
    </div>
    <div id="chart">
      <canvas id="bitmap-canvas"></canvas>
      <canvas id="vector-canvas"></canvas>
      <div class="close-button" onclick="closeChart()">CLOSE</div>
    </div>
  </div>

  <script src="js/d3.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/math.min.js"></script>

  <script src="js/gallery.js"></script>
  <script src="js/bitmap-canvas.js"></script>
  <script src="js/vector-canvas.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/data.js"></script>
  <script src="js/state.js"></script>
  <script src="js/zoom.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
